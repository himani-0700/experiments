<!DOCTYPE html>
<html
<head>
    <title>HTML Frames</title>
</head>
<frameset rows="20%,80%">
    <frame name="top" src="top.html" />
    <frameset cols="20%,80%">
        <frame name="nav" src="nav.html" />
        <frame name="main" src="main.html" />
    </frameset>
</frameset>
<iframe src="top.html" width="100%" height="300">
</iframe>
</html>
