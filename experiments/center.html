<html>

<head>
    <title>center</title>
</head>
<style>
    .parent {
        background-color: blue;
        position: relative;

        height: 100%;
        width: 100%;
    }

    .child {

        border: 15px solid green;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translateX(-50%)translateY(-50%);
    }

</style>

<body>

    <div class="parent">
        <div class="child">
            <h3>This is a heading</h3>
            <p>This is a paragraph.</p>
        </div>
    </div>
</body>

</html>
