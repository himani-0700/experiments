<!DOCTYPE html>
<html>

<head>
    <title>registration form </title>
    <style>
        body {
            background-color: navy;
        }
        
        p {
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <center>
        <form action="reg.asp" method="post" name="form">
            <table>
                <h1 style="color: darkorange; font-size: 60px;">Registration form</h1>
                <tr>
                    <td align="right">
                        <p>Full Name:</p>
                    </td>
                    <td><input type="text" name="name" size="20" /></td>
                </tr>
                <tr>
                    <td align="right">
                        <p>Roll No.: </p>
                    </td>
                    <td><input type="number" name="roll" size="20" /></td>
                </tr>
                <tr>
                    <td align="right">
                        <p>Phone No.: </p>
                    </td>
                    <td><input type="number" name="phone" size="10" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Register" /></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
